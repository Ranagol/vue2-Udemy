<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Test</h1>

  <div id="app">
    <input type="text" v-on:input='changeText'>
    <h3 v-once>{{ title }}</h3><!--this will be rendered only once, and later it wont be updated. With v-once we can stick to the initial value, that will not be dynamically updated. -->
    <p>In the title we can see the next text: <span>{{ text }}</span></p>
    <p>Here we use a method sayHello(): <span>{{ sayHello()}}</span></p>
    <p>Here we are echoig a Vue property with this and a method: <span>{{showTextFromData()}}</span></p>
    <p><a v-bind:href="link">Google</a></p><!--binding example-->
    <hr>
    <p v-html="finishedLink"></p><!--v-html will print out only the Google string as a link, not the whole <a> tag -->
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  new Vue({
    el: '#app',

    data: {
      text: 'random text',
      textFromData: 'text from data',
      link: 'http://google.com',
      title: 'Hello world(v-once is working, and sayHello could not change this title)',
      finishedLink: '<a href="http://google.com">Google</a>',//this is not just a url link (like with the link propery above), this is the complete, full <a> tag. IF we use {{}}, then we will echo the whole a tag (which we don't want.). So, we need to find a way how to echo out only the url link part of the <a> tag.
    },

    methods: {
      changeText(event){
        this.text = event.target.value;
      },

      sayHello(){
        this.title = 'Hello';
        return 'Hello';
      },

      showTextFromData(){
        return this.textFromData;
      }

    }
  });
  //in every JS there is automatically an Event object. This can be passed as an argument thorugh our changeText(). This Event object has a target property, always. This target is containing the value that the user has entered into our input field.
  // we can't use {{ }} to echo out a <a href... link. Won't work. We must use v-bind (aka :) to bind our link property to the href link.
  </script>
  
</body>
</html>
