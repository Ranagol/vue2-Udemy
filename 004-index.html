<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Test</h1>

  <div id="app">
    <input type="text" v-on:input='changeText'>
    <p>In the title we can see the next text: <span>{{ text }}</span></p>
    <p>Here we use a method: <span>{{ sayHello()}}</span></p>
    <p>Here we are echoig a Vue property with this and a method: <span>{{showTextFromData()}}</span></p>
    <p><a v-bind:href="link">Google</a></p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  new Vue({
    el: '#app',

    data: {
      text: 'random text',
      textFromData: 'text from data',
      link: 'http://google.com',
    },

    methods: {
      changeText(event){
        this.text = event.target.value;
      },

      sayHello(){
        return 'Hello';
      },

      showTextFromData(){
        return this.textFromData;
      }

    }
  });
  //in every JS there is automatically an Event object. This can be passed as an argument thorugh our changeText(). This Event object has a target property, always. This target is containing the value that the user has entered into our input field.
  // we can't use {{ }} to echo out a <a href... link. Won't work. We must use v-bind (aka :) to bind our link property to the href link
  </script>
  
</body>
</html>
