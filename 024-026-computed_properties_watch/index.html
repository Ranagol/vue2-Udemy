<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Watchers</title>
</head>
<body>
  <div class="container" id="app">

    <input type="text" v-model="name"><!--example for two way data binding. If we change the name in the input, it will change also in the name data property. If we change the name in the data property, it will change in the input field too. v-model is a mix of v-bind (one-way binding) and v-on (event listener). -->

    <p>{{ name }}</p>
    <hr>

    <button class="btn btn-info" v-on:click="counter++">Increase first(computedWay and methodWay both will be activated)</button>

    <button class="btn btn-info" v-on:click="counter--">Decrease first</button>
    <hr>
    <button class="btn btn-primary" v-on:click="secondCounter++">Increase second (computedWay won't be activated)</button>


    <p>Counter first: {{ counter }}</p>
    <p>Counter second: {{ secondCounter }}</p>
    <p>Result for methodWay(): {{ methodWay() }}</p>
    <p>Result for computedWay: {{ computedWay }}</p> 

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="main.js"></script>
</body>
</html>
